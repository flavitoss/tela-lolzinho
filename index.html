<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>riot games</title>
</head>
<body>
    <main>
        <section class="login">
            <img src="imagens/logo.png" alt="" srcset="" class="login__logo">

            <h1 class="login__title">fazer login</h1>

            <label class="login__label">
                <span>
                    nome de usuário

                </span>
                <input type="text" name="username" class="input">

            </label>

            <label class="login__label">
                <span>senha</span>
                <input type="password" name="password" class="input">
            </label>

            <div class="login__icons">
                <button type="button" class="icons__button">
                    <img src="imagens/apple-icon.png" alt="" srcset="">
                </button>
                
                <button type="button" class="icons__button">
                    <img src="imagens/facebook-icon.png" alt="" srcset="">
                </button>
                
                <button type="button" class="icons__button">
                    <img src="imagens/google-icon.png" alt="" srcset="">
                </button>
            </div>

            <label class="login__label--checkbox">
                <input type="checkbox" class="input--checkbox">
                manter login
            </label>

            <button type="button" class="login__button" disabled>
               <img src="imagens/seta.png" alt="" srcset="">
            </button>
            <a href="#" class="login__link">
                não consegue iniciar sessão?
            </a>
            <a href="#" class="login__link">
                criar conta 
            </a>
            
        </section>


        <section class="wallpaper">

        </section>
    </main>
</body>
</html>
